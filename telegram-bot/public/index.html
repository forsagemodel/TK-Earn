<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Account Activation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Account Activation</h1>
    <p id="status">Loading...</p>

    <div id="account-info" style="display:none;">
        <h2>Your Account Details</h2>
        <p>Balance: $<span id="balance">0</span></p>
        <p>Your Referral Code: <span id="referralCode">None</span></p>
        <h3>Referral History</h3>
        <ul id="referralHistory"></ul>
    </div>

    <div id="activation-section" style="display:none;">
        <h2>Activate Your Account</h2>
        <form id="referral-form">
            <input type="text" id="referralCodeInput" placeholder="Referral Code" required>
            <button type="submit">Submit</button>
        </form>
        <p>Pay $3 to activate your account: <a href="https://cryptonomus.com/payment-link" target="_blank">Pay Now</a></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Load user data
        fetch(`/api/user-status?userId=${userId}`)
            .then((response) => response.json())
            .then((data) => {
                if (data.active) {
                    document.getElementById('status').innerText = 'Your account is active!';
                    document.getElementById('account-info').style.display = 'block';

                    document.getElementById('balance').innerText = data.dummyBalance;
                    document.getElementById('referralCode').innerText = data.referralCode;

                    const referralHistory = data.referralHistory || [];
                    const referralList = document.getElementById('referralHistory');
                    referralList.innerHTML = referralHistory.map(
                        (ref) => `<li>Earned $${ref.amount} from User ID ${ref.earnedFrom}</li>`
                    ).join('');
                } else {
                    document.getElementById('status').innerText = 'Your account is not activated!';
                    document.getElementById('activation-section').style.display = 'block';
                }
            })
            .catch((error) => {
                document.getElementById('status').innerText = 'Error loading user data.';
                console.error(error);
            });

        // Handle referral code submission
        document.getElementById('referral-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const referralCode = document.getElementById('referralCodeInput').value;

            fetch('/api/submit-referral', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, referralCode }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        alert('Account activated successfully!');
                        location.reload(); // Reload to fetch updated account info
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                })
                .catch((error) => {
                    alert('Error submitting referral code.');
                    console.error(error);
                });
        });
    </script>
</body>
</html>
