<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Account Activation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Account Activation</h1>
    <!-- Status Message -->
<p id="status"></p>

<!-- Referral and Activation Sections -->
<div id="referral-section" style="display:none;">
    <h2>Enter Referral Code</h2>
    <form id="referral-form">
        <input type="text" id="referralCode" placeholder="Referral Code" required>
        <button type="submit">Submit</button>
    </form>
</div>

<div id="payment-section" style="display:none;">
    <p>Pay $3 to activate your account: <a href="https://cryptonomus.com/payment-link" target="_blank">Pay Now</a></p>
    <button id="payment-button">Activate Account</button>
</div>

<!-- User Info Section (Shown When Active) -->
<div id="user-info" style="display:none;">
    <h2>Your Account Details</h2>
    <p><strong>Referral Code:</strong> <span id="referralCode"></span></p>
    <p><strong>Balance:</strong> <span id="dummyBalance"></span></p>
    <h3>Your Referrals</h3>
    <ul id="referralHistory"></ul>
</div>


    <script>
        // Telegram WebApp SDK
        const tg = window.Telegram.WebApp;

        // Automatically expand the Web App
        tg.expand();

        // Get user ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Load user data from your backend
        fetch(`/api/user-status?userId=${userId}`)
            .then((response) => response.json())
            .then((data) => {
                if (data.active) {
                    document.getElementById('status').innerText = 'Your account is already active!';
                } else {
                    document.getElementById('status').innerText = 'Your account is not activated!';
                    document.getElementById('referral-section').style.display = 'block';
                    document.getElementById('payment-section').style.display = 'block';
                }
            })
            .catch((error) => {
                document.getElementById('status').innerText = 'Error loading user data.';
                console.error(error);
            });

        // Handle referral code submission
        document.getElementById('referral-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const referralCode = document.getElementById('referralCode').value;

            fetch('/api/submit-referral', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId, referralCode }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        alert('Referral code accepted! Proceed with payment.');
                    } else {
                        alert(`Error: ${data.message}`);
                    }
                })
                .catch((error) => {
                    alert('Error submitting referral code.');
                    console.error(error);
                });
        });
    </script>
</body>
</html>
