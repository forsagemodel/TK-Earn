<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Account Activation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Account Activation</h1>
    <p id="status">Loading...</p>
    <div id="details" style="display:none;">
        <p><strong>Balance:</strong> $<span id="balance">0</span></p>
        <div id="referral-section" style="display:none;">
            <p><strong>Your Referral Code:</strong> <span id="referralCode"></span></p>
            <h2>Earnings History</h2>
            <ul id="earnings"></ul>
        </div>
    </div>
    <div id="activation-section" style="display:none;">
        <h2>Enter Referral Code</h2>
        <form id="referral-form">
            <input type="text" id="referralCodeInput" placeholder="Referral Code" required>
            <button type="submit">Submit</button>
        </form>
        <p>Pay $3 to activate your account: <a href="https://cryptonomus.com/payment-link" target="_blank">Pay Now</a></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        fetch(`/api/user-status?userId=${userId}`)
            .then((response) => response.json())
            .then((data) => {
                document.getElementById('status').innerText = data.active 
                    ? 'Your account is active!'
                    : 'Your account is not activated!';
                
                if (data.active) {
                    document.getElementById('details').style.display = 'block';
                    document.getElementById('balance').innerText = data.dummyBalance;
                    document.getElementById('referralCode').innerText = data.referralCode;
                    document.getElementById('referral-section').style.display = 'block';
                    if (data.earnings.length > 0) {
                        const earningsList = document.getElementById('earnings');
                        data.earnings.forEach((earning) => {
                            const listItem = document.createElement('li');
                            listItem.innerText = `From User ${earning.from}: $${earning.amount} at ${new Date(earning.timestamp).toLocaleString()}`;
                            earningsList.appendChild(listItem);
                        });
                    }
                } else {
                    document.getElementById('activation-section').style.display = 'block';
                }
            })
            .catch((error) => {
                document.getElementById('status').innerText = 'Error loading user data.';
                console.error(error);
            });

        document.getElementById('referral-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const referralCode = document.getElementById('referralCodeInput').value;

            fetch('/api/submit-referral', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId, referralCode })
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(data.message);
                    if (data.success) {
                        location.reload();
                    }
                })
                .catch((error) => {
                    alert('Error submitting referral code.');
                    console.error(error);
                });
        });
    </script>
</body>
</html>
